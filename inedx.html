<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="curr.css">
</head>
<body>

<div class="warper" >
     <div class="app-details">
        <img src="money.jpg"  width="100" alt="app-icon">
        <h1 class="app-title">currency converter</h1>
     </div>
    <label for="amount">amount: </label>
    <input type="number" id="amount" value="100">
    <div class="dropdown">
        <select  id="from-currency-select"></select>
        <select  id="to-currency-select"></select>
    </div>
    <button id="convert-button">convert</button>
   <button id="reset-button">reset</button>
   <p id="result"></p>
</div>
       


<script src="./curr.js"></script>

<script src="./currncy.js"></script>


   
</body>
</html>
